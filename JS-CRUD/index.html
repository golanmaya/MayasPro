<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>CRUD</title>
</head>

<body>
    <div id="add-product-conteiner" class="mb-3 col-md-6 mx-auto hidden">

        <form>
            <div class="mb-3">
                <div>
                    <h4 class="h4 text-center">Add Product</h4>
                </div>
            </div>
            <div class="mb-3">
                <label for="add-product-input-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="add-product-input-title" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
                <label for="add-product-input-price" class="form-label">Price</label>
                <input type="text" class="form-control" id="add-product-input-price" />
            </div>

            <button type="button" class="btn btn-primary" id="save-button" onclick="beforeAddProduct()">Save</button>
            <button type="button" class="btn btn-primary" id="cancel-button"
                onclick="hideAddProductPanel()">Cancel</button>

        </form>
    </div>
    <div id="update-product-conteiner" class="mb-3 col-md-6 mx-auto hidden">

        <form>
            <div class="mb-3">
                <div>
                    <h4 class="h4 text-center">Add Product</h4>
                </div>
            </div>
            <div class="mb-3">
                <label for="update-product-input-id" class="form-label">ID</label>
                <input type="text" class="form-control" id="update-product-input-id" value="" disabled />
            </div>
            <div class="mb-3">
                <label for="update-product-input-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="update-product-input-title" />
            </div>
            <div class="mb-3">
                <label for="update-product-input-price" class="form-label">Price</label>
                <input type="text" class="form-control" id="update-product-input-price" />
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-primary" id="cancel-button"
                onclick="hideUpdateProductPanel()">Cancel</button>

        </form>
    </div>


    <div id="products-list">
        <!--JS content here-->
    </div>
    <script src="./index.js"></script>
</body>

</html>
