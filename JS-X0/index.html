<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="game-container">
        <div id="ticTacToe">Tic-Tac-Toe</div>
        <button id="playAgain" onclick="resetGame()">Play Again</button>

        <div class="board">
            <table id="board">
                <tr>
                    <td class="cell" id="cell00"></td>
                    <td id="cell01"></td>
                    <td id="cell02"></td>
                </tr>
                <tr>
                    <td id="cell10"></td>
                    <td id="cell11"></td>
                    <td id="cell12"></td>
                </tr>
                <tr>
                    <td id="cell20"></td>
                    <td id="cell21"></td>
                    <td id="cell22"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
