<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./pageSix.css">
    <title>Page Six</title>
</head>

<body>
    <section id="container">
        <div id="icon">
            <i>
                <img src="./images/Iconawesome-whatsapp.svg" alt="">
            </i>
        </div>
        <div id="form-container">
            <h2>ייעוץ חינם</h2>
            <h6>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם בהקדם</h6>

            <form id="form">
                <div id="form-contact">
                    <div class="form-group">
                        <label for="full-name">שם מלא</label>
                        <input type="text" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="email">דוא״ל</label>
                        <input type="text" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">הודעה</label>
                    <input type="text" id="message">
                </div>
                <button type="submit">שלח</button>
            </form>
        </div>
        <div id="image">
            <img src="./images/Image1@2x.png" alt="Page Image">
        </div>
    </section>
</body>

</html>
